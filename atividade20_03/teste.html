<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nota</title>
    <script>
        function verificarSituacao() {
            let nota = parseFloat(document.getElementById("nota").value);
            let resultado = "";
            
            if (isNaN(nota)) {
                resultado = "Por favor, insira um número válido.";
            } else if (nota >= 7) {
                resultado = "Aprovado ✅";
            } else if (nota >= 5) {
                resultado = "Recuperação ⚠️";
            } else {
                resultado = "Reprovado ❌";
            }
            
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
    </head>
    <body>
        <h2>Verificação de Nota</h2>
        <label for="nota">Digite a nota do aluno:</label>
        <input type="number" id="nota" step="0.1">
        <button id="verificar">Verificar</button>
        <p id="resultado"></p>
    </body>
    </html>
